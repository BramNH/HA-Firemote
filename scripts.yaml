## fire TV 4 Series ###

fire_tv_4_series_power_button:
  alias: 'Fire TV 4-Series Power Button'
  sequence:
  - service: androidtv.adb_command
    data:
      command: sendevent /dev/input/event0 4 4 163142 && sendevent /dev/input/event0 1 116 1 && sendevent /dev/input/event0 0 0 0 && sendevent /dev/input/event0 1 116 0 && sendevent /dev/input/event0 0 0 0
    target:
      entity_id: "{{ tv_entity_id }}"
  mode: single


