type: custom:button-card
variables:
  tv_entity: ##### ENTER THE ENTITY ID OF YOUR ANDROID TV DEVICE HERE ###
  state:  '[[[ return states[''##### ENTER THE ENTITY ID OF YOUR ANDROID TV DEVICE HERE ###''].state ]]]'
  app_id: '[[[ return states[''##### ENTER THE ENTITY ID OF YOUR ANDROID TV DEVICE HERE ###''].attributes.app_id]]]'
styles:
  card:
    - color: '#ff0000'
      background: >-
        linear-gradient(90deg, rgba(27,27,27,1) 0%, rgba(37,37,37,1) 8%,
        rgba(55,55,55,1) 50%, rgba(37,37,37,1) 92%, rgba(27,27,27,1) 100%)
      border: 'solid #252525 2px'
      border-radius: 8em 8em 8em 8em / 2.5em 2.5em 2.5em 2.5em
      padding: 1.5em .75em 1.5em .75em
      width: 194px
custom_fields:
  - button: null
    card:
      type: vertical-stack
      cards:
        - square: false
          columns: 3
          type: grid
          cards:
            - show_name: false
              show_icon: true
              type: custom:button-card
              tap_action:
                action: call-service
                service: script.fire_tv_4_series_power_button
                service_data:
                  tv_entity_id: '[[[ return variables.tv_entity ]]]'
              icon: mdi:power
              styles:
                icon:
                  - color: |
                      [[[
                        if (variables.state != "off")
                          return 'yellow';
                        else
                          return '#c6c6c6';
                      ]]]
                card:
                  - border-radius: 100%
                    border: |
                      [[[
                        if (variables.state != "off")
                          return 'solid #4b4c3c 1px';
                        else
                          return 'solid #090909 1px';
                      ]]]
                    background: '#212121'
                    height: 50px
                    width: 50px
                    box-shadow: |
                      [[[
                        if (variables.state != "off")
                          return '0px 0px 12px 1px rgb(255 255 25 / 15%)';
                        else
                          return '';
                      ]]]
              name: Power
              show_state: false
              hold_action:
                action: none
        - square: false
          columns: 3
          type: grid
          cards:
            - type: custom:button-card
              tap_action:
                action: none
              hold_action:
                action: none
              entity: ''
              styles:
                card:
                  - padding: 0
                    width: 50px
            - type: custom:button-card
              show_name: false
              show_icon: true
              styles:
                card:
                  - border-radius: 1.5em 1.5em 0 0
                    border: 'solid #090909 1px'
                    margin: '-1.25em 0 -.6em -.15em'
